<!doctype html>
<!--how to comment-->
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Carolins testpage</title> <!--titel i tab-->
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="rubrik"> Rubrik aka "help me choose between"</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Your name"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <img src="palms.jpeg" alt="Palm trees" height="450" width="1000">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {

        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('addOption').click(add_option)

        $('.rubrik').click(function() {
          $('body').toggleClass('changeBackground')
        })
    })
    </script>
  </body>
</html>
